<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>

    <div class="countdown_container">
      <div class="countdown-el day_c">
        <p class="big-text" id="day">0</p>
        <span>day</span>
      </div>
      <div class="countdown-el hour_c">
        <p class="big-text" id="hour">0</p>
        <span>hour</span>
      </div>
      <div class="countdown-el minute_c">
        <p class="big-text" id="minute">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-el second_c">
        <p class="big-text" id="second">0</p>
        <span>second</span>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
